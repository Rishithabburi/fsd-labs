<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Login Page</title>
</head>
<body bgcolor="#ADD8E6">
    <center>
        <h1><font color="#333" size="6">Login Page</font></h1>
        <form action="/login" method="post">
            <table border="0" cellpadding="20" cellspacing="0" bgcolor="#fff" width="400">
                <tr>
                    <td><font color="#333" size="4">Username:</font></td>
                    <td><input type="text" name="username" size="30"></td>
                </tr>
                <tr>
                    <td><font color="#333" size="4">Password:</font></td>
                    <td><input type="password" name="password" size="30"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Login" style="background-color:#4CAF50;color:white;border:none;padding:15px 30px;font-size:18px;">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
